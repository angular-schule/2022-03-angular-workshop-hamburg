<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end"
        alt="Bild mit {{ book.rating }} Katzen!"
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge bg-secondary">{{ book.rating }}</span>

        <!-- <ng-container>{{ '⭐️'.repeat(book.rating) }}</ng-container> -->
        <ng-container *ngFor="let s of starCount">⭐️</ng-container>
      </h2>
    </div>
    <p>{{ book.description }}</p>

    <button class="btn btn-secondary me-2" (click)="doRateDown()">-</button>
    <button class="btn btn-primary" (click)="doRateUp()">+</button>

    <a [routerLink]="['/books', book.isbn]"
      class="btn btn-primary ms-2">Details</a>

    {{ log() }}
  </div>
</div>
